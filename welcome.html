<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mt-3">
  <h1 class="text-center">My First Bootstrap Page</h1>
  <h2 class="text-center">Forms, Rows & Buttons</h2> 

  <form action="welcome.html" method="get">
    <div class="form-control">
      <label><b>First Name</b></label>
      <input id="fname" type="text" class="form-control">

      <label><b>Last Name</b></label>
      <input id="lname" type="text" class="form-control">

      <label><b>Hobby</b></label>
      <input id="hobby" type="text" class="form-control">
      <br>
      <input onclick="addRow()" class="btn btn-success" value="Add User"><br>
    </div>
  </form>

  <br>
  <br>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-success">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Hobbies</th>
          <th>Buttons</th>
        </tr>
      </thead>
      <tbody>
        <tr name="deleteJackson" id="deleteJackson">
          <td>Jackson</td>
          <td>Night</td>
          <td>Sleeping</td>
          <td><input onclick="changeHobby()" class="btn btn-sm btn-light" value="Change Hobby"><br></td>
        </tr>
        <tr name="deleteDanpot" id="deleteDanpot">
          <td>Danpot</td>
          <td>Yusef</td>
          <td>Eating</td>
          <td><input onclick="changeHobby()" class="btn btn-sm btn-light" value="Change Hobby"><br></td>
        </tr>
        <tr name="deletePauly" id="deletePauly">
          <td>Pauly</td>
          <td>Wesper</td>
          <td id="changeHobby">Drawing</td>
          <td><input onclick="changeHobby()" class="btn btn-sm btn-light" value="Change Hobby"><br></td>
        </tr>
      </tbody>
    </table>
  </div>

  <br>
  <br>

  <h3 class="text-center">Delete a Row</h3>
  <div class="position-relative">
    Please select a row to delete:
    <select class="position-absolute top start-50" name="deleteRow" id="deleteRow">
        <option value="deleteJackson" id="deleteJ">Jackson</option>
        <option value="deleteDanpot" id="deleteD">Danpot</option>
        <option value="deletePauly" id="deleteP">Pauly</option>
    </select><br>
  </div><br>
  <div class="d-grid">
    <input onclick="deleteRow()" class="btn btn-danger" value="Delete"><br>
  </div>


</div>
<script>
    function deleteRow(){
        var selectedOption = document.getElementById('deleteRow');
        var row = selectedOption.value;
        var deleteRow = document.getElementById(row);
        var deleteSel = "";

        if(deleteRow){
            deleteRow.remove();
            alert("Your row has been successfully deleted!");
        }
        else alert("Something went wrong! Your row was not deleted.");
    }

    function addRow(){
        var addRow = document.createElement('tr');

        var firstname = document.createElement('td');
        var lastname = document.createElement('td');
        var hobbies = document.createElement('td');
        var buttonAdd = document.createElement('td');

        var button = document.createElement('input');

        var fname = document.getElementById('fname');
        var lname = document.getElementById('lname');
        var hobby = document.getElementById('hobby');

        firstname.textContent = fname.value;
        lastname.textContent = lname.value;
        hobbies.textContent = hobby.value;

        button.value = "Change Hobby";
        button.className = "btn btn-sm btn-light";
        button.onclick = function() { changeHobby(); }

        buttonAdd.appendChild(button);
        addRow.appendChild(firstname);
        addRow.appendChild(lastname);
        addRow.appendChild(hobbies);
        addRow.appendChild(buttonAdd);

        var tableBody = document.querySelector('tbody');
        tableBody.appendChild(addRow);
    }

    function changeHobby(){
        var currHobby = document.getElementById('changeHobby');
        var row = currHobby.textContent;

        //add your new hobby here
        var newHobby = "";
        currHobby.textContent = newHobby;
    }
</script>
</body>
</html>
