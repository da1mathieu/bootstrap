<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mt-3">
  <h1 class="text-center">My First Bootstrap Page</h1>
  <h2 class="text-center">Hover Rows</h2>         
  <table class="table table-hover">
    <thead class="table-success">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hobbies</th>
        <th>Buttons</th>
      </tr>
    </thead>
    <tbody>
      <tr name="deleteJackson" id="deleteJackson">
        <td>Jackson</td>
        <td>Night</td>
        <td>Sleeping</td>
        <td><input onclick="changeHobby()" class="btn btn-sm btn-light" value="Change Hobby"><br></td>
      </tr>
      <tr name="deleteDanpot" id="deleteDanpot">
        <td>Danpot</td>
        <td>Yusef</td>
        <td>Eating</td>
        <td><input onclick="changeHobby()" class="btn btn-sm btn-light" value="Change Hobby"><br></td>
      </tr>
      <tr name="deletePauly" id="deletePauly">
        <td>Pauly</td>
        <td>Wesper</td>
        <td id="changeHobby" value="drawing">Drawing</td>
        <td><input onclick="changeHobby()" class="btn btn-sm btn-light" value="Change Hobby"><br></td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <h3 class="text-center">Add a Row</h3>
  <div class="d-grid">
    <input onclick="addRow()" class="btn btn-success" value="Add"><br>
  </div>
  <br>
  <br>
  <h3 class="text-center">Delete a Row</h3>
  <div class="position-relative">
    Please select a row user to delete:
    <select class="position-absolute top start-50" name="deleteRow" id="deleteRow">
        <option value="deleteJackson" id="deleteJ">Jackson</option>
        <option value="deleteDanpot" id="deleteD">Danpot</option>
        <option value="deletePauly" id="deleteP">Pauly</option>
    </select><br>
  </div><br>
  <div class="d-grid">
    <input onclick="deleteRow()" class="btn btn-danger" value="Delete"><br>
  </div>
</div>
<script>
    function deleteRow(){
        var selectedOption = document.getElementById('deleteRow');
        var row = selectedOption.value;
        var deleteRow = document.getElementById(row);
        var deleteSel = "";

        if(deleteRow){
            deleteRow.remove();
            alert("Your row has been successfully deleted!");
        }
        else alert("Something went wrong! Your row was not deleted.");
    }

    function addRow(){
        var addRow = document.createElement('tr');

        var firstname = document.createElement('td');
        var lastname = document.createElement('td');
        var hobbies = document.createElement('td');

        firstname.textContent = '';
        lastname.textContent = '';
        hobbies.textContent = '';

        addRow.appendChild(firstname);
        addRow.appendChild(lastname);
        addRow.appendChild(hobbies);

        var tableBody = document.querySelector('tbody');
        tableBody.appendChild(addRow);
    }

    function changeHobby(){
        var currHobby = document.getElementById('changeHobby');
        var row = currHobby.textContent;

        //add your new hobby here
        var newHobby = "";
        currHobby.textContent = newHobby;
    }
</script>
</body>
</html>
